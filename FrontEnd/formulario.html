<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Movimiento de Plantillas</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>AÑADIR MOVIMIENTO DE PLANTILLAS</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="codigoCompania">Código Compañía:</label>
                <input type="number" id="codigoCompania" name="codigoCompania" required>
            </div>
            <div class="form-group">
                <label for="codigoTrabajador">Código Trabajador:</label>
                <input type="number" id="codigoTrabajador" name="codigoTrabajadorId" placeholder="ID" required>
                <input type="text" id="nombreTrabajador" name="codigoTrabajadorNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="concepto">Concepto:</label>
                <input type="number" id="idConcepto" name="idConcepto" placeholder="ID" required>
                <input type="text" id="nombreConcepto" name="nombreConcepto" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="date" id="anio" name="anio" required>
            </div>
            <div class="form-group">
                <label for="importeConcepto">Importe del Concepto:</label>
                <input type="number" id="importeConcepto" name="importeConcepto" required>
                <select name="tipoOperacion" id="tipoOperacion">
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href = 'index.html';">Atrás</button>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
