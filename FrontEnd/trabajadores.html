<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajador</title>
    <link rel="stylesheet" href="Styles/trabajadores.css">
</head>
<body>
    <div class="container">
        <h2>Información del Trabajador</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="codigoCompania">Código Compañía:</label>
                    <input type="text" id="codigoCompania" name="codigoCompania" required>
                </div>
                <div class="form-group">
                    <label for="nombreCompania">Nombre de la Compañía:</label>
                    <input type="text" id="nombreCompania" name="nombreCompania" required>
                </div>
                <div class="form-group">
                    <label for="codigoEmpleado">Código Empleado:</label>
                    <input type="text" id="codigoEmpleado" name="codigoEmpleado" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoEmpleado">Tipo de Empleado:</label>
                    <select id="tipoEmpleado" name="tipoEmpleado">
                        <option value="tipo1">Tipo 1</option>
                        <option value="tipo2">Tipo 2</option>
                        <option value="tipo3">Tipo 3</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="apellidoPaterno">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">Apellido Materno:</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numeroCedula">Número de Cédula:</label>
                    <input type="text" id="numeroCedula" name="numeroCedula" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono1">Teléfono 1:</label>
                    <input type="text" id="telefono1" name="telefono1" required>
                </div>
                <div class="form-group">
                    <label for="telefono2">Teléfono 2:</label>
                    <input type="text" id="telefono2" name="telefono2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoContrato">Tipo de Contrato:</label>
                    <select id="tipoContrato" name="tipoContrato">
                        <option value="tipo1">Tipo 1</option>
                        <option value="tipo2">Tipo 2</option>
                        <option value="tipo3">Tipo 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carnetIess">Carnet del IESS:</label>
                    <input type="text" id="carnetIess" name="carnetIess">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="idCategoriaOcupacion">ID Categoría Ocupación:</label>
                    <input type="text" id="idCategoriaOcupacion" name="idCategoriaOcupacion">
                </div>
                <div class="form-group">
                    <label for="nombreCategoria">Nombre de la Categoría:</label>
                    <input type="text" id="nombreCategoria" name="nombreCategoria">
                </div>
                <div class="form-group">
                    <label for="codigoOcupacion">Código Ocupación:</label>
                    <input type="text" id="codigoOcupacion" name="codigoOcupacion">
                </div>
                <div class="form-group">
                    <label for="nombreOcupacion">Nombre de la Ocupación:</label>
                    <input type="text" id="nombreOcupacion" name="nombreOcupacion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoComision">Tipo de Comisión:</label>
                    <select id="tipoComision" name="tipoComision">
                        <option value="tipo1">Tipo 1</option>
                        <option value="tipo2">Tipo 2</option>
                        <option value="tipo3">Tipo 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nivelSalarialId">Nivel Salarial ID:</label>
                    <input type="text" id="nivelSalarialId" name="nivelSalarialId">
                </div>
                <div class="form-group">
                    <label for="nombreNivelSalarial">Nombre del Nivel Salarial:</label>
                    <input type="text" id="nombreNivelSalarial" name="nombreNivelSalarial">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="viudo">Viudo</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="centroCostosId">Centro de Costos ID:</label>
                    <input type="text" id="centroCostosId" name="centroCostosId">
                </div>
                <div class="form-group">
                    <label for="numeroCostos">Número de Costos:</label>
                    <input type="text" id="numeroCostos" name="numeroCostos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="date" id="fechaIngreso" name="fechaIngreso">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cuentaBancaria">Cuenta Bancaria:</label>
                    <input type="text" id="cuentaBancaria" name="cuentaBancaria">
                </div>
                <div class="form-group">
                    <label for="banco">Banco:</label>
                    <input type="text" id="banco" name="banco">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoCuenta">Tipo de Cuenta:</label>
                    <select id="tipoCuenta" name="tipoCuenta">
                        <option value="corriente">Corriente</option>
                        <option value="ahorros">Ahorros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bonificacionEspecial">Bonificación Especial:</label>
                    <input type="text" id="bonificacionEspecial" name="bonificacionEspecial">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="sueldoBase">Sueldo Base:</label>
                    <input type="text" id="sueldoBase" name="sueldoBase">
                </div>
                <div class="form-group">
                    <label for="formaCalculo13">Forma de Cálculo 13:</label>
                    <select id="formaCalculo13" name="formaCalculo13">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fondo">Fondo:</label>
                    <select id="fondo" name="fondo">
                        <option value="fondo1">Fondo 1</option>
                        <option value="fondo2">Fondo 2</option>
                        <option value="fondo3">Fondo 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formaCalculo14">Forma de Cálculo 14:</label>
                    <select id="formaCalculo14" name="formaCalculo14">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="reingreso">Reingreso:</label>
                    <select id="reingreso" name="reingreso">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaReingreso">Fecha de Reingreso:</label>
                    <input type="date" id="fechaReingreso" name="fechaReingreso">
                </div>
            </div>
        </form>
    </div>

    <aside>
        <button type="button">Añadir</button>
        <button type="button" type="button" onclick="window.location.href = 'index.html';">Cancelar</button>
        <button type="button" onclick="window.location.reload();">Refrescar</button>
    </aside>
</body>
</html>
