<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Nómina</title>
    <link rel="stylesheet" href="Styles/nomina.css">
</head>
<body>
    <div class="container">
        <h2>Generar Nómina</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="codigoCompania">Código Compañía:</label>
                <input type="number" id="codigoCompania" name="codigoCompania" required>
            </div>
            <div class="form-group">
                <label for="nombreCompania">Nombre Compañía:</label>
                <input type="text" id="nombreCompania" name="nombreCompania" required>
            </div>
            <div class="form-group">
                <label for="anioGeneracion">Año Generación:</label>
                <input type="number" id="anioGeneracion" name="anioGeneracion" required>
            </div>
            <div class="form-group">
                <label for="mesGeneracion">Mes Generación:</label>
                <input type="text" id="mesGeneracion" name="mesGeneracion" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creación:</label>
                <input type="date" id="fechaCreacion" name="fechaCreacion" required>
            </div>
            <div class="buttons">
                <button type="submit">Generar Nómina</button>
                <button type="button">Imprimir Rol</button>
                <button type="button" onclick="window.location.href = 'index.html';">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
